<div class="contain mt-5">
    <form [formGroup]="searchForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movie Name">
             </div>
             <div class="col-lg-2">
                <button>Search</button>
            </div>
            
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let s of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-3 mb-3">
                    <img src="https://image.tmdb.org/t/p/original/{{s.poster_path}}" [routerLink]="['/Movie',s.id]">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{s.original_title}}</h5>
                    <p>{{s.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
