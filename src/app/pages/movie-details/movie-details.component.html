<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{getMovieResult.poster_path}}" >
        </div>
        <div class="col-lg-10 mt-6 p-4">
            <h1>{{getMovieResult.original_title}}</h1>
            <p>{{getMovieResult.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" target="_blank">Watch Trailer</a>
            <div class="mt-5 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row" >
                    <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
                        <div class="col-lg-2" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="">
                        </div>
                        <div class="col-lg-10">
                            <h3>{{c.original_name}}</h3>
                            <p>{{c.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
